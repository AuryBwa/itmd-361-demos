<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Images in HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <style>
      img,video {
        display: block;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Images in HTML</h1>
    </header>
    <main>
      <article>
        <h2>Hank the Dog at Nap Time</h2>
        <figure class="photo">
          <img
            srcset="img/hank-2400-50.jpg 2400w, img/hank-1200-50.jpg 1200w, img/hank-900-50.jpg 900w, img/hank-600-50.jpg 600w, img/hank-300-50.jpg 300w"
            sizes="100vw"
            src="img/hank-300-50.jpg" alt="Photo of Hank on the couch." />
          <figcaption>
            <p>
              Hank looking sleep on the couch right around
              his afternoon nap.
            </p>
          </figcaption>
        </figure>
      </article>
      <article>
        <h2>Hank Playing in the Snow</h2>
        <figure class="video">
          <video controls="controls">
            <source src="video/hank-in-the-snow.mp4" type="video/mp4" />
            <source src="video/hank-in-the-snow.webm" type="video/webm" />
            <source src="video/hank-in-the-snow.ogv" type="video/ogg" />
            <p>
              Download the video in
              <a href="video/hank-in-the-snow.mp4">MPEG</a> format.
            </p>
          </video>
          <figcaption>
            <p>
              Hank having a super fun time running in the snow.
            </p>
          </figcaption>

        </figure>
    </main>
    <footer>
      <p>Site design, what little there is, by Karl Stolley.</p>
    </footer>
  </body>
</html>
