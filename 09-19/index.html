<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foundational CSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen"
      href="css/screen.css" />
    <link rel="stylesheet" media="print"
      href="css/print.css" />
  </head>
  <body>
    <header id="header">
      <h1>Responsive Images in HTML</h1>
    </header>
    <main id="content">
      <article>
        <h2>Hank the Dog at Nap Time</h2>
        <figure class="photo">
          <img
            srcset="../09-12/img/hank-2400-50.jpg 2400w,
                    ../09-12/img/hank-1200-50.jpg 1200w,
                    ../09-12/img/hank-900-50.jpg 900w,
                    ../09-12/img/hank-600-50.jpg 600w,
                    ../09-12/img/hank-300-50.jpg 300w"
            sizes="100vw"
            src="../09-12/img/hank-300-50.jpg" alt="Photo of Hank on the couch." />
          <figcaption>
            <p>
              Hank looking sleep on the couch right around
              his afternoon nap.
            </p>
          </figcaption>
        </figure>
      </article>
      <article>
        <h2>Hank Playing in the Snow</h2>
        <figure class="video">
          <video controls="controls">
            <source src="../09-12/video/hank-in-the-snow.mp4" type="../09-12/video/mp4" />
            <source src="../09-12/video/hank-in-the-snow.webm" type="../09-12/video/webm" />
            <source src="../09-12/video/hank-in-the-snow.ogv" type="../09-12/video/ogg" />
            <p>
              Download the video in
              <a href="../09-12/video/hank-in-the-snow.mp4">MPEG</a> format.
            </p>
          </video>
          <figcaption>
            <p>
              Hank having a super fun time running in the snow.
            </p>
          </figcaption>

        </figure>
      </article>
      <article>
        <audio src="audio/stolley-cwcon-kn3.mp3" type="audio/mpeg" controls="controls">
          <p>Download the <a href="../09-12/audio/stolley-cwcon-kn3.mp3">audio file</a></p>
        </audio>
      </article>
    </main>
    <footer id="footer">
      <p>Site design, what little there is, by Karl Stolley.</p>
    </footer>
  </body>
</html>
